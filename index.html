<script>
  const text = "visu.lol";
  const BLANK = "\u200B";

  let i = 0;
  let dir = 1;
  const delay = 260;

  function animate() {
    document.title = i === 0 ? BLANK : text.slice(0, i);

    if (i === text.length) dir = -1;
    if (i === 0) dir = 1;

    i += dir;
    setTimeout(animate, delay);
  }

  animate();
</script>
