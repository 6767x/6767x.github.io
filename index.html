<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v</title>
</head>
<body>

<script>
  const fullTitle = "visu.lol";
  let index = 0;
  let forward = true;

  function animateTitle() {
    if (forward) {
      index++;
      if (index > fullTitle.length) {
        forward = false;
        index = fullTitle.length - 1;
      }
    } else {
      index--;
      if (index < 1) {
        forward = true;
        index = 1;
      }
    }

    document.title = fullTitle.slice(0, index);
    setTimeout(animateTitle, 300);
  }

  animateTitle();
</script>

</body>
</html>
