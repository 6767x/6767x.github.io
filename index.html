<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v</title>
</head>
<body>

<script>
  const text = "visu.lol";
  let progress = 0;
  let direction = 1;
  const speed = 0.015; // lower = slower / smoother

  function animate() {
    progress += direction * speed;

    if (progress >= text.length) {
      progress = text.length;
      direction = -1;
    }
    if (progress <= 1) {
      progress = 1;
      direction = 1;
    }

    document.title = text.slice(0, Math.floor(progress));
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
