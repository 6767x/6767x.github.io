<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>v</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #text {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 6px white;
      user-select: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash" class="splash">
    <div id="text">click anywhere</div>
  </div>

  <!-- Music -->
  <audio id="music" loop preload="auto">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* -------- CLICK ANYWHERE TO ENTER -------- */
    const splash = document.getElementById("splash");
    const music = document.getElementById("music");

    document.body.addEventListener("click", () => {
      splash.classList.add("hidden");

      music.volume = 0;
      music.play();

      let volume = 0;
      const target = 0.15;
      const speed = 0.003;

      const fade = setInterval(() => {
        volume += speed;
        music.volume = volume;

        if (volume >= target) {
          music.volume = target;
          clearInterval(fade);
        }
      }, 16);

      document.body.style.cursor = "none";
    }, { once: true });

    /* -------- TITLE ANIMATION (ORIGINAL STYLE) -------- */
    const fullTitle = "visu.lol";
    let index = 0;
    let forward = true;

    function animateTitle() {
      if (forward) {
        index++;
        if (index > fullTitle.length) {
          forward = false;
          index = fullTitle.length - 1;
        }
      } else {
        index--;
        if (index < 1) {
          forward = true;
          index = 1;
        }
      }

      document.title = fullTitle.slice(0, index);
      setTimeout(animateTitle, 300);
    }

    animateTitle();
  </script>

</body>
</html>
