<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Discord embed (title only) -->
  <meta property="og:title" content="visu.lol" /> 
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://visu.lol" /> 

  <title></title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      font-size: 2rem;
    }
  </style>

  <meta name="theme-color" content="#000000">
</head>
<body>

  <!-- This is REQUIRED for your JS -->
  <div id="typewriter"></div>

  <script>
    const textElement = document.getElementById('typewriter');

    const nameOnly = "visu"; 
    const extension = ".lol"; 
    const fullString = nameOnly + extension;
    const prefix = "\u200B"; 

    let index = 0;
    let isDeleting = false;
    let typeSpeed = 200;

    function type() {
      const currentFull = fullString.substring(0, index);
      const currentName = currentFull.substring(0, nameOnly.length);

      textElement.innerHTML = prefix + currentName;
      document.title = prefix + currentFull;

      typeSpeed = isDeleting ? 100 : 200;

      if (!isDeleting && index === fullString.length) {
        isDeleting = true;
        typeSpeed = 2000;
      } else if (isDeleting && index === 0) {
        isDeleting = false;
        typeSpeed = 500;
      }

      index = isDeleting ? index - 1 : index + 1;
      setTimeout(type, typeSpeed);
    }

    document.addEventListener('DOMContentLoaded', type);
  </script>

</body>
</html>
